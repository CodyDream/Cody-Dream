<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Error 404</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

:root {
    --PrimaryColor: #00C4CC;
    --BackGroundColor: #222222;
    --Secondary: #ECFEFF ;
    --Accent: #FFC000;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    border: none;
    outline: none;
    font-family: 'Poppins', sans-serif;
}

html {
    font-size: 62.5%;
}

body {
    width: 100%;
    overflow-x: hidden;
    background-color: var(--BackGroundColor);
    color: var(--Secondary);
}
.logo {
    font-size: 3rem;
    color: var(--PrimaryColor);
    font-weight: 800;
    cursor: pointer;
    transition: 0.5s ease;
}
.logo:hover {
    transform: scale(1.1);
}

.card {
    font-size: 160%;
    background-color: #ffffff10;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 10rem;
    margin-top: 5rem ;
    margin-bottom: 0 ;
    overflow: hidden; /* To clip any overflowing content */
    display: flex;
  }
  
  .card img {
    margin: 3%;
    border-radius: 5%;
    object-fit:cover;
  }
  .card img:hover{
    box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.2);
    filter: brightness(.8);
  }
  .card-content {
    margin-top: 1%;
  margin-left: 2.5%;
  }
  .card-content a {
    text-decoration: underline;
    color: var(--Accent);
  }
  .card-content a:hover{
    text-shadow: 0px 0px 25px var(--Accent);
  }
  /* Optional: Hover Effect */
  .card:hover {
    transform: scale(1.05); 
    transition: transform 0.2s ease-in-out; 
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
  }
  
  /* Responsive Adjustments (Media Query for Mobile) */
  @media (max-width: 768px) { 
    .card {
      margin: 0% auto;
      width: 75%; /* Make cards full width on smaller screens */
      display: block;
    }
    .card-content {
        margin-top: 1%;
      margin-left: 2.5%;
      margin-bottom: 2%;
      }
  }

.backimage{
    content: "";
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: -1;
    background-image: url('https://codydream.github.io/Cody-Dream/background.jpg');
   opacity: 0.3;
   background-repeat: no-repeat;
   background-size: cover;
   pointer-events: none;
}
header {
    margin-top: 20px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1rem 9%;
    background-color: transparent;
    filter: drop-shadow(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}
nav a {
    font-size: 1.8rem;
    color: var(--Secondary);
    margin-left: 4rem;
    font-weight: 500;
    transition: 0.3s ease;
    border-bottom: 3px solid transparent;
}

nav a:hover,
nav a.active {
    color: var(--PrimaryColor);
    border-bottom: 3px solid var(--PrimaryColor);
}

@media(max-width:995px) {
    nav {
        position: absolute;
        display: none;
        top: 0;
        right: 0;
        width: 40%;
        border-left: 3px solid var(--PrimaryColor);
        border-bottom: 3px solid var(--PrimaryColor);
        border-bottom-left-radius: 2rem;
        padding: 1rem solid;
        background-color: #161616;
        border-top: 0.1rem solid rgba(0, 0, 0, 0.1);
    }

    nav.active {
        display: block;
    }

    nav a {
        display: block;
        font-size: 2rem;
        margin: 3rem 0;
    }

    nav a:hover,
    nav a.active {
        padding: 1rem;
        border-radius: 0.5rem;
        border-bottom: 0.5rem solid var(--PrimaryColor);
    }
}

section {
    min-height: 100vh;
    padding: 5rem 9% 5rem;
}

.social-icons a {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 4rem;
    height: 4rem;
    background-color: transparent;
    border: 0.2rem solid var(--PrimaryColor);
    font-size: 2rem;
    border-radius: 50%;
    margin: 3rem 1.5rem 3rem 0;
    transition: 0.3s ease;
    color: var(--PrimaryColor);
}

.social-icons a.links-special {
    /* Specific style for .links-special */
    width: 5rem;
    height: 5rem;
    border: 0.2rem solid var(--Accent);
    color: var(--Accent);
}

.social-icons a:not(.links-special):hover {
    /* Hover for ALL links EXCEPT .links-special */
    color: var(--BackGroundColor);
    transform: scale(1.3) translateY(-5px);
    background-color: var(--PrimaryColor);
    box-shadow: 0 0 25px var(--PrimaryColor);
}

.social-icons a.links-special:hover {
    /* Hover specifically for .links-special */
    color: var(--BackGroundColor);
    transform: scale(1.3) translateY(-5px);
    background-color: var(--Accent);
    box-shadow: 0 0 25px var(--Accent);
}

.btn {
    display: inline-block;
    padding: 1rem 2.8rem;
    background-color: var(--BackGroundColor);
    border-radius: 4rem;
    font-size: 1.6rem;
    color: var(--PrimaryColor);
    letter-spacing: 0.3rem;
    font-weight: 600;
    border: 2px solid var(--PrimaryColor);
    transition: 0.3s ease;
    cursor: pointer;
}

.btn:hover {
    transform: scale3d(1.03);
    background-color: var(--PrimaryColor);
    color: var(--BackGroundColor);
    box-shadow: 0 0 25px var(--PrimaryColor);
}

@media (max-width: 1000px) {
    .home {
        gap: 4rem;
    }
}

@media(max-width:995px) {

    .backimage{
        position: fixed; /* Ensures it covers the viewport */
        top: 0;
        left: 0;
        bottom: 0;
        z-index: -1; /* Stays behind all other elements */
        background-repeat: repeat;
        background-size: cover; /* Ensures the image covers the entire area */
        background-attachment:fixed; /* Keeps the image fixed during scroll */
        opacity: 0.3; /* Adjust transparency if needed */
        pointer-events: none; /* Makes it non-interactive */
    }
}
</style>
