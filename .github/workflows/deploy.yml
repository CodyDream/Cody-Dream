name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Inject AdSense Publisher ID and Google Site Verification
    - name: Inject AdSense Publisher ID and Google Site Verification
      run: |
        sed -i "s/{{ADSENSE_ID}}/$ADSENSE_ID/g" index.html
        sed -i "s/{{GOOGLE_SITE_VERIFICATION}}/$GOOGLE_SITE_VERIFICATION/g" index.html
      env:
        ADSENSE_ID: ${{ secrets.ADSENSE_ID_GOOGLE }}
        GOOGLE_SITE_VERIFICATION: ${{ secrets.GOOGLE_SITE_VERTIFICATION }}

    # Step 3: Set up GitHub token permissions (Use a Personal Access Token if needed)
    - name: Set up GitHub token permissions
      run: echo "GITHUB_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

    # Step 4: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_TOKEN }}  # Use your PAT secret here
        publish_dir: ./  # The directory containing your website files
