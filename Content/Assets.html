    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>


    <script>
        async function loadAssets() {
            try {
                const response = await fetch('../Common Data/assets.yaml');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const yamlText = await response.text();
                // Use js-yaml to parse the YAML text
                const assets = jsyaml.load(yamlText);
                const cardsContainer = document.getElementById('assets-container');

                assets.forEach(asset => {
                    const cardHTML = `
                        <div class="card">
                            <a href="${asset.link}" target="_blank">
                                <img src="${asset.image}" alt="${asset.name}" width="256px" height="256px" />
                            </a>
                            <div class="card-content">
                                <h1>${asset.name}</h1>
                                <h3>${asset.description} <br>
                                    <a href="${asset.link}" target="_blank">Learn More</a>
                                </h3>
                            </div>
                        </div>
                    `;
                    cardsContainer.innerHTML += cardHTML;
                    console.log('Processing asset:', asset);
                });
            } catch (error) {
                console.error('Error loading assets:', error);
                cardsContainer.innerHTML = '<p>Failed to load assets.</p>';
            }
        }

        loadAssets();

        const menuToggle = document.getElementById('menu-toggle');
        const navbar = document.getElementById('navbar');

        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
            menuToggle.querySelector('i').classList.toggle('fa-bars');
            menuToggle.querySelector('i').classList.toggle('fa-times');
        });
    </script>
