    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
    async function loadTutorials() {
        const container = document.getElementById('assets-container');

        try {
            const response = await fetch('../../Common Data/tutoreal.yaml');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const yamlText = await response.text();
            const data = jsyaml.load(yamlText);

            // Check that it's an array before using forEach
            if (!Array.isArray(data)) {
                throw new Error('YAML file does not contain a list at the root.');
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <a href="${item.link}" target="_blank">
                        <img src="${item.image}" alt="${item.name}" width="256px" height="256px" />
                    </a>
                    <div class="card-content">
                        <h1>${item.name}</h1>
                        <h3>${item.description}<br>
                            <a href="${item.link}" target="_blank">Learn More</a>
                        </h3>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (err) {
            console.error('Failed to load tutorials:', err);
            container.innerHTML = '<p style="color: red;">Failed to load tutorial data.</p>';
        }
    }

    loadTutorials();

    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.getElementById('navbar');

    menuToggle.addEventListener('click', () => {

        menuToggle.querySelector('i').classList.toggle('fa-bars');
        menuToggle.querySelector('i').classList.toggle('fa-times');
    });
</script>
